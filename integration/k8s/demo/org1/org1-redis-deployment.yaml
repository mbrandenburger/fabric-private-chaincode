---
apiVersion: apps/v1  # API version
kind: Deployment
metadata:
  name: redis # Unique name for the deployment
  namespace: hyperledger
  labels:
    app: redis       # Labels to be applied to this deployment
spec:
  selector:
    matchLabels:     # This deployment applies to the Pods matching these labels
      app: redis
  replicas: 1        # Run a single pod in the deployment
  template:          # Template for the pods that will be created by this deployment
    metadata:
      labels:        # Labels to be applied to the Pods in this deployment
        app: redis
    spec:            # Spec for the container which will be run inside the Pod.
      containers:
        - name: master
          image: redis
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service        # Type of Kubernetes resource
metadata:
  name: redis-service # Name of the Kubernetes resource
  namespace: hyperledger
  labels:            # Labels that will be applied to this resource
    app: redis
spec:
  type: LoadBalancer
  ports:
    - port: 6379       # Map incoming connections on port 6379 to the target port 6379 of the Pod
      targetPort: 6379
  selector:          # Map any Pod with the specified labels to this service
    app: redis

---
# RedisInsight
apiVersion: v1
kind: Service
metadata:
  name: redisinsight-service
  namespace: hyperledger
  labels: # Labels that will be applied to this resource
    app: redisinsight-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8001
  selector:
    app: redisinsight
---
# RedisInsight deployment with name 'redisinsight'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight #deployment name
  namespace: hyperledger
  labels:
    app: redisinsight #deployment label
spec:
  replicas: 1 #a single replica pod
  selector:
    matchLabels:
      app: redisinsight #which pods is the deployment managing, as defined by the pod template
  template: #pod template
    metadata:
      labels:
        app: redisinsight #label for pod/s
    spec:
      containers:

        - name:  redisinsight #Container name (DNS_LABEL, unique)
          image: redislabs/redisinsight:1.7.0 #repo/image
          imagePullPolicy: IfNotPresent #Always pull image
          volumeMounts:
            - name: db #Pod volumes to mount into the container's filesystem. Cannot be updated.
              mountPath: /db
          ports:
            - containerPort: 8001 #exposed conainer port and protocol
              protocol: TCP
      volumes:
        - name: db
          emptyDir: {} # node-ephemeral volume https://kubernetes.io/docs/concepts/storage/volumes/#emptydir

